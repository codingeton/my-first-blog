<html>
    <head>
        <title>I18n blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/">I18n blog</a></h1>
        </div>
            {% for post in posts %}
              <div>
                <p>Published: {{ post.published_date }}</p>
                <h1><a href = ''>{{ post.title }}</a></h1>
                <p>{{ post.text |linebreaksbr }}</p>
              </div>
            {% endfor %}
    </body>
</html>
